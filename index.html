<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="left-nav">
            <img src="assets/logo.svg" alt="logoIcon">
            <img src="assets/home.svg" alt="homeIcon">
            <div class="input">
                <img src="assets/search.svg" alt="searchIcon">
                <input type="text" placeholder="What do you want to play?">
                <img src="assets/browse.svg" alt="browse">
            </div>
        </div>
        <div class="right-nav">
            <div class="signup">
                <a href="">Sign up</a>
            </div>
            <button>Login</button>
        </div>
    </nav>
    <main>
        <div class="left">
            <div class="top">
                <div class="title">
                    Your Library
                </div>
                <div class="icons">
                    <img class="plus" src="assets/plus.svg" alt="plusIcon">
                    <img class="close" src="assets/close.svg" alt="closeIcon">
                </div>
            </div>
            <div class="songsList">
                <ul></ul>
            </div>
            <div class="bottom">
                <a href="">Legal</a>
                <a href="">Safety & Privacy Center</a>
                <a href="">Privacy Policy</a>
                <a href="">Cookies</a>
                <a href="">About Ads</a>
                <a href="">Accessibility</a>
            </div>
        </div>
        <div class="right">
            <div class="hamburger">
                <img src="assets/hamburger.svg" alt="hamburgerIcon">
            </div>
            <div class="title">
                Trending Songs
            </div>
            <div class="cards"></div>
            <div class="playbar">
                <div class="upperContent">
                    <div class="playBarSongName"></div>
                    <div class="buttons">
                        <img id="previous" src="assets/previousPlay.svg" alt="previousIcon">
                        <img id="play" src="assets/musicPause.svg" alt="playIcon">
                        <img id="next" src="assets/nextPlay.svg" alt="nextIcon">
                    </div>
                    <div class="upperContentRight">
                        <div class="duration">00:00 / 00:00</div>
                        <div class="volume">
                            <img src="assets/volume.svg" alt="volumeIcon">
                            <input type="range">
                        </div>
                    </div>
                    
                </div>
                <div class="seekBar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
