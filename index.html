<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone By Ahmed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- this is header -->
    <nav>
        <div class="main-nav">
            <div class="nav-left">
                <div class="icons">
                    <img src="logo.svg" alt="spotify-icon">
                    <div class="home">
                        <img src="home.svg" alt="home-icon">
                    </div>
                </div>

                <div class="searchBar">
                    <img src="search.svg" alt="search-icon">
                    <input type="text" placeholder="What do you want to play?">
                    <img src="browse.svg" alt="browse-icon">
                </div>

            </div>
            <div class="nav-right">
                <div class="inner-left">
                    <p>Premium</p>
                    <p>Support</p>
                    <p>Download</p>
                </div>

                <p class="inner-center">|</p>


                <div class="inner-right">
                    
                    <div class="item1">
                        <img src="download.svg" alt="">
                        <div class="text">
                            Install App
                        </div>
                    </div>
                    <div class="item2">
                        Signup
                    </div>
                    <button>
                        Log in
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- main content of the screen  -->
    <main>

    </main>

    <script src="script.js"></script>
</body>

</html>
